<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
            background: #9B8CD6;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(225, 180, 220, 0.8);
            border-radius: 14px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            opacity: 0;
            transform: scale(0);
            animation: fadeInScale 1s ease-in-out forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: #070854;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #38078A;
        }

        input[type="text"],
        input[type="tel"],
        textarea {
            width: 95%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background-color: #B4B4FD;
            color: #333;
            border-radius: 5px;
            border-bottom: 2px solid #6A56FF;
            transition: background-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            background-color: #70BBE5;
        }

        input[type="submit"] {
            background-color: #A072ED;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #543A80;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="tel" id="phone" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
