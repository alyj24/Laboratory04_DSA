<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uppercase Converter</title>
    <style>
        body {
            background: #8DBED6;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(225, 180, 220, 0.8);
            border-radius: 14px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            opacity: 0;
            transform: scale(0);
            animation: fadeInScale 1s ease-in-out forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: #070854;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #38078A;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: none;
            background-color: #B4B4FD;
            color: #333;
            border-radius: 5px;
            border-bottom: 2px solid #6A56FF;
            transition: background-color 0.3s;
        }

        input[type="text"]:focus {
            background-color: #70BBE5;
        }

        input[type="submit"] {
            width: 50%;
            background-color: #A072ED;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #543A80;
        }

        /* Display the result section */
        .result-section {
            display: block;
            margin-top: 20px;
            text-align: center;
        }

        p {
            color: #070854;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convert String to Uppercase</h1>

        <form action="/toUpperCase" method="post">
            <label for="inputString">Enter a string:</label>
            <input type="text" id="inputString" name="inputString">
            <input type="submit" value="Convert">
        </form>

        {% if result %}
        <div class="result-section">
            <p>Converted string: {{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
