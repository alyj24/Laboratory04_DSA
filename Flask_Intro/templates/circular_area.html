<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area of a Circle</title>
</head>
<body>
    <h1>Circular Area Generator</h1>

    <form action="/areaOfcirle" method="post">
        <label for="input_number">Enter a value:</label>
        <input type="text" id="input_number" name="value">
        <input type="submit" value="Calculate">
    </form>

    {% if result %}
    <p>Circular Area: {{ result }}</p>
    {% endif %}
</body>
</html>
